<br>
<div class="col-md-7 m-auto card">
    <div class="card-body">
        <div class="card">
            <div class="text-center text-light pt-2" style="background-color: rgb(6, 83, 97);">
                <h5>Your Cart</h5>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered text-center table-sm">
                    <thead class="table-secondary">
                        <tr class="">
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of cartItems" class="">
                            <td>{{ item.foodItemName }}</td>
                            <td>
                                <button class="btn btn-dark btn-sm rounded-start-pill" (click)="decreaseQuantity(item)"
                                    [disabled]="item.quantity <= 1">&nbsp;-</button>
                                <button class="btn btn-dark btn-sm rounded-0">{{ item.quantity }}</button>
                                <button class="btn btn-dark btn-sm rounded-end-circle"
                                    (click)="increaseQuantity(item)">+&nbsp;</button>

                            </td>
                            <td>&#8377;{{ item.price }}</td>
                            <td>{{ item.price * item.quantity }}</td>
                            <td>
                                <button class="btn btn-dark btn-sm rounded-pill"
                                    (click)="removeItem(item)">&nbsp;Remove&nbsp;</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <h5>Total Amount: &#8377;{{ totalAmount }}</h5>
                <button class="btn btn-dark" (click)="clearAll()">Clear Cart</button>
            </div>
        </div>
        <br>
        <div class="card border-0">
            <button class="btn btn-dark pt-2 pb-2 rounded-5" (click)="placeOrder()">Place Order</button>
        </div>
    </div>
</div>
